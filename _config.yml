title: DID Extensions
description: GitHub Documentation
url: "https://ns.did.ai"

github:
  private: false
  license:
    name: Apache-2.0
  source:
    branch: "master"
    path: "/"
  repository_url: "https://github.com/transmute-industries/ns.did.ai"

defaults:
  - scope:
      path: "README.md"
    values:
      sitemap: true
  - scope:
      path: "transmute/**/*.*"
    values:
      sitemap: true

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
